<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <h1>Fancy a game, stranger?</h1>
    <img size=300px height=300px src="https://images.freeimages.com/images/large-previews/336/rock-paper-scissors-1238146.jpg">
    <p> Remember!
        <ul>
            <li>Paper beats Rock</li>
            <li>Rock beats Scissors</li>
            <li>Scissors beats Paper</li>
        </ul>
    </p>

    <div class="moves">
        <label>
            Rock
        <img src="" class="radio-image">
        <input
        name="move"
        value="rock"
        type="radio"
        checked>
        </label>

        <label>
            Paper
        <img src="" class="radio-image">
        <input
        name="move"
        value="paper"
        type="radio">
        </label>
        <label>
            Scissors
        <img src="" class="radio-image">
        <input
        name="move"
        value="scissors"
        type="radio">
        </label>
    </div>

    <div>
        <button id="my-button">Play!</button>
    </div>

    <div id="win-record" class="hidden">
        Here is my win loss draw record
        <p>
            W||L||D
        </p>
        <p>
            <span id='wins'>0</span>  || <span id="losses">0</span> || <span id="draws">0</span>
        </p>
    </div>

    <div id="first-game" class="hidden">
        <span>
            <img height=200px width=200px id="my-throw" src="">
        </span>
        <span>
            <img height=200px width=200px id="their-throw" src="">
        </span>
        <span>
            <img height=200px width=200px id="result-image" src="">
        </span>
    </div>


    <script src="app.js" type="module"></script>
</body>

</html>
